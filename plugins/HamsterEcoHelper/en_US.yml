manual:
  ads:
    list:
      usage: 'Usage: /heh ads list'
      description: list ads
    unmute:
      description: unmute ads
      usage: 'Usage: /heh ads unmute'
    add:
      usage: 'Usage: /heh ads add [text] [display amount]'
      description: add ad
    revoke:
      description: remove ad
      usage: 'Usage: /heh ads revoke [ad id]'
    description: add/remove ads
    mute:
      description: mute ads
      usage: 'Usage: /heh ads mute'
  requisition:
    runreq:
      description: Start a system requisition.
      usage: 'Usage: /heh requisition runreq'
    description: Requisition commands
    addreq:
      description: Add item in hand into system requisition list.
      usage: 'Usage: /heh requisition addreq [minUnitPrice|int] [maxUnitPrice|int]
        [minAmount|int] [maxAmount|int] [randomWeigth|double] [timeoutTicks|int] [exactMatch|bool]
        [minDamageValue|int] [maxDamageValue|int] [enchantMatch|string:EXACT:CONTAINS:ARBITRARY]
        [loreMatch|string:EXACT:EXACT_TEXT:CONTAINS:ARBITRARY] [nameMatch|string:EXACT:EXACT_TEXT:ARBITRARY]'
    sell:
      description: Sell item in hand to the ongoing requisition.
      usage: 'Usage: /heh requisition sell [Amount|int]'
    req:
      usage: 'Usage: /heh requisition req [itemName] [unitPrice|int] [Amount|int]'
      description: Start a requisition.
    haltreq:
      usage: 'Usage: /heh requisition haltreq'
      description: Stop the ongoing requisition.
    usage: 'Usage: /heh requisition help'
  shop:
    lotto:
      set:
        description: Set storage location
        usage: 'Usage: /heh shop lotto set'
      info:
        description: Show storage info
        usage: 'Usage: /heh shop lotto info'
      description: Show/set lotto storage info
    remove:
      usage: 'Usage: /heh shop remove [player] [removeBlock]'
      description: Remove a player's all signshop
    storage:
      info:
        usage: 'Usage: /heh shop storage info'
        description: Show storage info
      set:
        description: Set storage location
        usage: 'Usage: /heh shop storage set'
      description: Show/set shop storage info
    sell:
      description: Sell item
      usage: 'Usage: /heh shop sell [UnitPrice|double]'
    description: Buy/sell items
    buy:
      usage: 'Usage: /heh shop buy [UnitPrice|double]'
      description: Buy item
  auction:
    bid:
      description: Give price for the ongoing auction.
      usage: 'Usage: /heh auction bid [price|int]'
    haltauc:
      description: Stop the ongoing auction.
      usage: 'Usage: /heh auction haltauc'
    usage: 'Usage: /heh auction help'
    addauc:
      usage: 'Usage: /heh auction addauc [basePrice|int] [stepPrice|int] [randomWeight|double]
        [hideName|bool] [waitTimeTicks|int]'
      description: Add item in hand into system auction list.
    runauc:
      usage: 'Usage: /heh auction runauc'
      description: Start an system auction.
    auc:
      usage: 'Usage: /heh auction auc [basePrice|int] [stepPrice|int] [reservePrice|int]'
      description: Start a auction.
    description: Auction commands
  balance:
    take:
      usage: 'Usage: /heh balance take [player] [amount]'
      description: Take money from a player
    pay:
      description: Send money to a player
      usage: 'Usage: /heh balance pay amount [amount] [player] or /heh pay percent
        [percent] [player] [min|optional] [max|optional]'
    view:
      usage: 'Usage: /heh balance view'
      description: View current balance
  market:
    usage: 'Usage: /heh market help'
    view:
      usage: 'Usage: /heh market view'
      description: view market
    offer:
      usage: 'Usage: /heh market offer [UnitPrice|double]'
      description: add item to market
    description: sell/buy item
  force-load:
    description: Load config. Discarding unsaved changes.
    usage: 'Usage: /heh force-load'
  save:
    usage: 'Usage: /heh save'
    description: Force save.
  retrieve:
    usage: 'Usage: /heh retrieve [confirm]'
    description: Retrieve the items in the temporary storage.
