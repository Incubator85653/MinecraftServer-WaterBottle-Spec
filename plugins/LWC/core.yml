core:
    locale: cn
    flushInterval: 10
    cacheSize: 10000
    precache: -1
    showNotices: true
    showMyNotices: false
    opIsLWCAdmin: true
    disableHistory: false
    groupPrefix: group.
    updateNotifier: true
    factionCheck: false
optional:
    onlyProtectWhenOwnerIsOnline: false
    onlyProtectWhenOwnerIsOffline: false
    exemptBlocks: []
    optOut: false
    blacklistedBlocks:
    - '166'
    - '154'
    blacklistedPlayers:
    - plr
    useProtectionLimits: true
    useActionBar: false
    alternativeHopperProtection: false
    useFormattedInfo: true
database:
    adapter: sqlite
    path: plugins/LWC/lwc.db
    host: localhost
    database: lwc
    username: ''
    password: ''
    prefix: lwc_
    ping_interval: 300
protections:
    denyRedstone: false
    denyHoppers: true
    autoRegister: false
    ignoreBlockDestruction: false
    ignoreLeftClick: false
    ignoreRightClick: false
    ignoreExplosions: false
    allowEntityBreakDoor: false
    allowEntityInteract: false
    quiet: false
    readonly-modify: false
    readonly-remove: false
    blocks:
modes:
    droptransfer:
        enabled: true
        crossWorld: false
    persist:
        enabled: true
